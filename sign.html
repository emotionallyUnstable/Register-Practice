<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="register__container">
            <div class="welcome__container">
                <h1 class="start__wb">Welcome back!</h1>
                <h2 class="second__start">Enter your Credentials to access your account</h2>
            </div>
            <div class="main__register">
                <h2 class="register__name">Name</h2>
                <form action="#" method="get"></form>
                <input class="form__username" action type="text" name="username" value="">
                <h2 class="register__address">Email address</h2>
                <form action="#" method="get"></form>
                <input class="form__address" action type="text" name="username" value="">
                <h2 class="register__password">Password</h2>
                <form action="#" method="get"></form>
                <input class="form__password" action type="text" name="username" value="">
                <p class="agree__btn"><input class="input__btn__check" type="checkbox" name="agree">Remember for 30 days</p>
                <a class="signup__btn" href="#">Signup</a>
                <p class="or__part">Or</p>
                <img class="line__img" src="img/Line 2.svg" alt="line">
                <div class="google-apple__btn">
                    <a class="btn__google" href="#"><img class="img" src="img/reshot-icon-google-search-95JWAV7MEQ.svg">Sign in with Google</a>
                    <a class="btn__apple" href="#"><img class="img" src="img/Vector.svg">Sign in with Apple</a>
                </div>
                <h1 class="sign__in">Have an account? <a class="sign__in-end" href="#">Sign In</a></h1>
                <img class="main-site__img" src="img/chris-lee-70l1tDAI6rM-unsplash 1.svg">
            </div>
        </div>

        
        <script src="script.js"></script>
    </div>

    
</body>
</html>
